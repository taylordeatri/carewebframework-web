<head>
	<title></title>
	<base href='${baseUrl}' target='#'>
</head>

<body>
	<script src='webjars/systemjs/dist/system.js'></script>
	
	<script>
        System.config(
        	${webjarInit}
        );
        
		System.import('cwf-core').then(function(cwf) {
			cwf.init({
				pid: '${pid}',
				wsurl: '${wsUrl}',
				debug: ${debug},
				keepalive: ${keepalive},
				logging: ${logging}
			});	
		});
	</script>
	
	<div id='cwf_root' style='visibility:hidden'></div>
</body>
